<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- TITLE -->
    <title>Boolzapp</title>

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- STYLE CSS -->
    <link
      rel="stylesheet"
      href="./style.css"
    />

    <!--VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- SCRIPT JS -->
    <script
      type="text/javascript"
      src="./script.js"
      defer
    ></script>
  </head>

  <body>
    <div id="app">
      <div class="container mt-3">
        <div class="page-layout row w-100">
          <!---------- CONTAINER LEFT -->

          <section class="contacts col col-4">
            <!-- NAVBAR CONTACTS -->
            <nav class="nav d-flex flex-column justify-content-between">
              <!-- account  -->
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="#"
                    ><img
                      src="./img/avatar_io.jpg"
                      alt=""
                  /></a>
                  <span>Sofia</span>
                </div>
                <div class="d-flex">
                  <a
                    class="nav-link text-secondary"
                    href="#"
                    ><i class="fa-solid fa-circle-notch"></i
                  ></a>
                  <a
                    class="nav-link text-secondary"
                    href="#"
                    ><i class="fa-solid fa-message"></i
                  ></a>
                  <a
                    class="nav-link text-secondary"
                    href="#"
                    ><i class="fa-solid fa-ellipsis-vertical"></i
                  ></a>
                </div>
              </div>

              <!-- attiva notifiche  -->
              <div
                class="d-flex align-items-center p-2"
                id="notifications"
              >
                <div
                  class="bell m-1 d-flex align-items-center justify-content-center border rounded-5"
                >
                  <i class="fa-solid fa-bell-slash"></i>
                </div>

                <div class="d-flex flex-column ps-2">
                  <span>Ricevi notifiche di nuovi messaggi</span>
                  <span><a href="#">Attiva notifiche desktop</a></span>
                </div>
              </div>

              <!-- search  -->
              <div class="search-bar p-1 input-group">
                <div class="d-flex w-100">
                  <span
                    class="input-group-text border-0"
                    id="search-addon"
                  >
                    <span
                      class="input-group-text border-0 text-secondary"
                      id="search-addon"
                    >
                      <i class="fas fa-search"></i>
                    </span>
                  </span>
                  <input
                    type="search"
                    class="form-control border-0"
                    placeholder="Cerca o inizia una nuova chat"
                    aria-label="Search"
                    aria-describedby="search-addon"
                  />
                </div>
              </div>
            </nav>

            <!-- CONTACTS LIST -->
            <div class="my-1">
              <ul>
                <li
                  id="active-contact"
                  class="px-3 py-2 d-flex justify-content-between"
                >
                  <!-- contact info -->
                  <div class="d-flex align-items-center">
                    <!-- foto contatto -->
                    <a
                      class="nav-link pe-3"
                      aria-current="page"
                      href="#"
                      ><img
                        src="./img/avatar_io.jpg"
                        alt=""
                    /></a>
                    <div class="d-flex flex-column">
                      <!-- nome contatto -->
                      <span>Nome</span>

                      <!-- status messaggio -->
                      <span>status messaggio</span>
                    </div>
                  </div>
                  <!-- orario -->
                  <div>
                    <span>12:00</span>
                  </div>
                </li>
              </ul>
            </div>
          </section>

          <!---------- CONTAINER RIGHT -->

          <section
            class="private-chat col col-8 d-flex flex-column justify-content-between"
          >
            <!-- NAVBAR CHAT -->
            <nav
              class="nav nav-chat d-flex justify-content-between align-items-center"
            >
              <!-- contatto -->
              <div class="d-flex align-items-center">
                <!-- img contatto -->
                <a
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  ><img
                    src="./img/avatar_io.jpg"
                    alt=""
                /></a>
                <div class="d-flex flex-column">
                  <span>Nome</span>
                  <!-- ultimo accesso -->
                  <span id="last-log">ultimo accesso 12:00</span>
                </div>
              </div>

              <!-- icone chat -->
              <div class="d-flex">
                <a
                  class="nav-link text-secondary"
                  href="#"
                  ><i class="fas fa-search"></i
                ></a>
                <a
                  class="nav-link text-secondary"
                  href="#"
                  ><i class="fa-solid fa-paperclip"></i
                ></a>
                <a
                  class="nav-link text-secondary"
                  href="#"
                  ><i class="fa-solid fa-ellipsis-vertical"></i
                ></a>
              </div>
            </nav>
            <!-- MESSAGGI -->
            <main
              class="h-100 mx-5 my-2 d-flex flex-column justify-content-end"
            >
              <!--messaggio inviato-->
              <div class="row justify-content-end">
                <div class="sent-msg col col-5 rounded d-flex flex-column">
                  <div class="msg p-2">prova messaggio inviato</div>
                  <div class="msg-time text-end pb-1">12:00</div>
                </div>
              </div>
              <!--messaggio ricevuto-->
              <div class="row">
                <div class="received-msg col col-5 rounded">
                  <div class="msg p-2">prova messaggio ricevuto</div>
                  <div class="msg-time text-end pb-1">12:00</div>
                </div>
              </div>
            </main>
            <!-- BARRA TESTO -->
            <footer>
              <div class="row p-2">
                <!-- emoji -->
                <div class="col col-1 text-center">
                  <button
                    type="button"
                    class="btn"
                  >
                    <i class="fa-regular fa-face-smile"></i>
                  </button>
                </div>
                <!-- digita messaggio -->
                <div class="col">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Scrivi un messaggio"
                    aria-label="default input example"
                  />
                </div>
                <!-- audio -->
                <div class="col col-1 text-center">
                  <button
                    type="button"
                    class="btn"
                  >
                    <i class="fa-solid fa-microphone"></i>
                  </button>
                </div>
              </div>
            </footer>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
