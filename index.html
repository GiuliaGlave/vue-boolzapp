<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- TITLE -->
    <title>Boolzapp</title>

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- STYLE CSS -->
    <link
      rel="stylesheet"
      href="./style.css"
    />

    <!--VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- SCRIPT JS -->
    <script
      type="text/javascript"
      src="./script.js"
      defer
    ></script>
  </head>

  <body>
    <div id="app">
      <div class="container my-3">
        <div class="page-layout row">
          <section class="contacts col col-4">
            <!-- NAVBAR CONTACTS -->
            <nav
              class="nav bg-light d-flex flex-column justify-content-between"
            >
              <!-- account  -->
              <div class="d-flex justify-content-between">
                <div class="d-flex">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="#"
                    >&hearts;</a
                  >
                  <a
                    class="nav-link"
                    href="#"
                    >Sofia</a
                  >
                </div>
                <div class="d-flex">
                  <a
                    class="nav-link"
                    href="#"
                    >&hearts;</a
                  >
                  <a
                    class="nav-link"
                    href="#"
                    >&hearts;</a
                  >
                  <a
                    class="nav-link"
                    href="#"
                    >&hearts;</a
                  >
                </div>
              </div>

              <!-- attiva notifiche  -->
              <div class="d-flex bg-secondary">
                <div class="p-3 border rounded">
                  <i class="fa-solid fa-bell-slash"></i>
                </div>
                <div class="d-flex flex-column">
                  <span>Ricevi notifiche di nuovi messaggi</span>
                  <span><a href="#">Attiva notifiche desktop</a></span>
                </div>
              </div>

              <!-- search  -->
              <div class="input-group rounded">
                <span
                  class="input-group-text border-0"
                  id="search-addon"
                >
                  <span
                    class="input-group-text border-0"
                    id="search-addon"
                  >
                    <i class="fas fa-search"></i>
                  </span>
                </span>
                <input
                  type="search"
                  class="form-control rounded"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="search-addon"
                />
              </div>
            </nav>

            <!-- CONTACTS LIST -->
            <section class="my-1">
              <ul>
                <li class="d-flex justify-content-between">
                  <!-- contact info -->
                  <div class="d-flex align-items-center">
                    <!-- foto contatto -->
                    <span class="p-3 border">&hearts;</span>

                    <div class="d-flex flex-column">
                      <!-- nome contatto -->
                      <span>Nome</span>

                      <!-- status messaggio -->
                      <span>status messaggio</span>
                    </div>
                  </div>
                  <!-- orario -->
                  <div>
                    <span>12:00</span>
                  </div>
                </li>
              </ul>
            </section>
          </section>
          <section class="private-chat col col-8"></section>
        </div>
      </div>
    </div>
  </body>
</html>
